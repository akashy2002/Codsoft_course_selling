{% extends 'course/base.html' %}
{% block title %}Login{% endblock title %}

{% block body %}

<div class="container my-4">
  <h2>Login Page</h2>
  <hr>
 {% if action %}
 {% include messages.html %}
  <form action="/forget" method="post">
        {% csrf_token %}
  <input type="text" class="form-control my-4" name="number" placeholder="Enter your number">
  <button class="btn btn-light border">Forget Password</button>
  </form>
  
  {% else %}
    <form action="/login" method="post">
        {% csrf_token %}
    <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" name="lusername" aria-describedby="emailHelp" placeholder="Username">
  </div>
  
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" name="lpassword" placeholder="password">
  </div>
  
  <button type="submit" class="btn btn-success">Login</button>
</form>
<span><a href="?action=forget">Forget Password</a></span>
{% endif %}
</div>

{% endblock body %}
